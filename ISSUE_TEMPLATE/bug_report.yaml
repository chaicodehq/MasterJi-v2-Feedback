name: üêû Bug Report
description: Report an issue or unexpected behavior on MasterJi by ChaiCode
title: "[BUG] - <brief summary of the issue>"
labels: [bug, beta-feedback]

body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug in **MasterJi by ChaiCode**! Please fill out the details below to help us resolve it faster.

  - type: input
    id: summary
    attributes:
      label: Short Summary
      description: Briefly describe the issue in one sentence.
      placeholder: "The page crashes when clicking on 'Enroll Now'"
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce the issue? Please list step-by-step.
      placeholder: |
        1. Go to the home page
        2. Click on "Assignments"
        3. Select "Web Dev React Assignment"
        4. Click "Join"
        5. Observe the crash
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: "I expected to be redirected to the assignment details."

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: "The page froze and nothing loaded."

  - type: input
    id: device
    attributes:
      label: Device / Browser / Platform
      description: Where did this occur? Mention device, OS, browser.
      placeholder: "Windows 11, Chrome 123.0"

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots or Logs
      description: Attach any relevant screenshots or console logs.
      placeholder: "You can drag-and-drop images or paste logs here."

  - type: textarea
    id: additional
    attributes:
      label: Additional Info
      description: Any other context, suggestions, or observations?
      placeholder: "Only happens when I'm logged in..."
